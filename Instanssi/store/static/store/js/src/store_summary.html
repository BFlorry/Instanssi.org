<form class="form-horizontal" @submit.prevent>
    <div class="row"><div class="col-lg-6">
        <store-summary-field title="Etunimi" field="first_name" :messages="messages" :data="data" />
        <store-summary-field title="Sukunimi" field="last_name" :messages="messages" :data="data" />
        <store-summary-field title="Sähköposti" field="email" :messages="messages" :data="data" />
        <store-summary-field title="Matkapuhelin" field="mobile" :messages="messages" :data="data" />
        <store-summary-field title="Muu puhelinnumero" field="telephone" :messages="messages" :data="data" />
    </div>
    <div class="col-lg-6">
        <store-summary-field title="Katuosoite" field="street" :messages="messages" :data="data" />
        <store-summary-field title="Postinumero" field="postal_code" :messages="messages" :data="data" />
        <store-summary-field title="Kaupunki" field="city" :messages="messages" :data="data" />
        <store-summary-field title="Maa" field="country" :messages="messages" :data="data" />
        <store-summary-field title="Yritys" field="company" :messages="messages" :data="data" />
    </div></div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Lisätietoja</label>
        <div class="col-lg-10">
            <p class="form-control-static">{{ data.information }}</p>
            <store-messages field="information" :messages="messages" />
        </div>
    </div>
    <div class="clearfix"></div>
</form>
