<form class="form-horizontal" @submit.prevent>
    <p>Huomaathan, että lippukoodit lähetetään annettuun sähköpostiosoitteeseen.</p>
    <div class="row"><div class="col-lg-6">
        <store-form-group title="Etunimi" field="first_name" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Sukunimi" field="last_name" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Sähköposti" field="email" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Vahvista sähköposti" field="email2" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Matkapuhelin" field="mobile" @update="update" :messages="messages" :data="data" />
        <store-form-group title="Muu puhelinnumero" field="telephone" @update="update" :messages="messages" :data="data" />
    </div>
    <div class="col-lg-6">
        <store-form-group title="Katuosoite" field="street" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Postinumero" field="postal_code" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Kaupunki" field="city" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Maa" field="country" @update="update" :messages="messages" :data="data" :required="true" />
        <store-form-group title="Yritys" field="company" @update="update" :messages="messages" :data="data" />
    </div></div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Lisätietoja</label>
        <div class="col-lg-10">
            <textarea id="store-information" class="form-control" @input="update('information', $event)" v-bind:value="data.information"></textarea>
            <store-messages field="information" :messages="messages" />
        </div>
    </div>
    <div class="form-group required">
        <div class="col-sm-12">
            <label class="control-label">
                <input id="store-read_terms" type="checkbox" v-model="data.read_terms" />
                <span>
                    Olen lukenut <a target="_blank" href="/store/terms">toimitusehdot</a> sekä <a target="_blank" href="/store/privacy">rekisteriselosteen</a> ja hyväksyn ne.
                </span>
            </label>
            <store-messages field="read_terms" :messages="messages" />
        </div>
    </div>
    <div class="clearfix"></div>
</form>
