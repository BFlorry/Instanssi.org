<!DOCTYPE html>{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1.0" />
    
    <!-- Base_layout -->
    <link rel="stylesheet" type="text/css" href="{% static "base_layout/css/reset.css" %}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=Exo:400,900' />
    <link rel="stylesheet" type="text/css" href="{% static "base_layout/css/style.css" %}" />
    
{% block head %}{% endblock %}

    <script type="text/javascript">
    $(function() {
{% block jquery %}{% endblock %}
    });
    </script>
</head>
<body>
<div id="header">
    <div class="limiter">
        <h1>{% block headername %}{% endblock %}</h1>
    </div>
</div>
<div id="header_nav">
    <div class="limiter">
        <ul id="header_nav_left">
{% block headernav %}{% endblock %}
        </ul>
    </div>
</div>
<div id="base">
    <div id="contents">
        <div id="crumbpath">
{% block crumbs %}{% endblock %}
        </div>
{% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
