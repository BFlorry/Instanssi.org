<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arkisto</title>
    <link rel="stylesheet" type="text/css" href="/static/libs/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/arkisto/css/style.css" />
    <script type="text/javascript" src="/static/libs/js/jquery/jquery-1.8.2.min.js"></script>
    <meta property="og:locale" content="fi_FI" />
    <meta property="og:url" content="http://instanssi.org/arkisto/" />
    <meta property="og:image" content="http://instanssi.org/static/main2012/images/social-media/banner-button-256x256.jpg" />
    <meta property="og:title" content="Instanssi Arkisto" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Instanssi Arkisto" />
{% if not debugmode %}
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-10526874-10']);
    _gaq.push(['_trackPageview']);
    
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
{% endif %}
{% block head %}{% endblock %}
    <script type="text/javascript">
    $(function() {
{% block jquery %}{% endblock %}
    });
    </script>
</head>
<body>
    <div id="header"><h1><a href="http://instanssi.org/">Instanssi</a> | <a href="/arkisto/">Arkisto</a></h1></div>
    <div id="content">
        <ul id="nav">
{% for event in nav_events %}
            <li><a href="/arkisto/event/{{ event.id }}/">{{ event.name }}</a></li>
            {% if not forloop.last %}<span class="separator">|</span>{% endif %}
{% endfor %}
        </ul>
        <h2>{{ event.name }} <a href="/arkisto/event/{{ event.id }}/" class="see-all-results">Katso kaikki tulokset</a></h2>
{% block content %}{% endblock %}
    </div>
</body>
</html>
