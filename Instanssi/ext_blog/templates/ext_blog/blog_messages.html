{% if entries %}
<div id="blog">
{% for entry in entries %}
	<div class="message" id="{{ entry.id }}">
		<a style="text-decoration: none;" href="#{{ entry.id }}"><h2>{{ entry.title }}</h2></a>
		<time datetime="{{ entry.date|date:"Y-m-d\TH:i" }}" class="date">{{ entry.date|date:"d.m.Y \k\l\o\. H:i" }}</time> 
		{{ entry.text|safe }}
	</div>
{% endfor %}
</div>
{% else %}
<p>Blogissa ei ole entryjÃ¤!</p>
{% endif %}
