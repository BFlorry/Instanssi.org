{% extends "admin_slides/impressbase.html" %}

{% block content %}
<div id="title" class="step" data-x="0" data-y="2500" data-z="0" data-rotate-x="180">
    <div class="centered">
        <p class="componame">{{ compo.name }}</p>
    </div>
</div>
{% for entry in entries %}
{% if entry.type == 'title' %}
<div id="demo_{{ entry.id }}_information"
     class="step step-title"
     data-x="{{ entry.x }}"
     data-y="{{ entry.y }}"
     data-z="{{ entry.z }}"
     data-rotate-x="{{ entry.rot_x }}"
     data-rotate-y="{{ entry.rot_y }}"
     data-rotate-z="{{ entry.rot_z }}">
    <div class="centered">
        <p class="entry name">{{ entry.name }}</p>
        <p class="entry by">- by -</p>
        <p class="entry creator">{{ entry.creator }}</p>
    </div>
</div>
{% else %}
<div id="demo_{{ entry.id }}_information"
     class="step step-image"
     data-x="{{ entry.x }}"
     data-y="{{ entry.y }}"
     data-z="{{ entry.z }}"
     data-scale="2"
     data-rotate-x="{{ entry.rot_x }}"
     data-rotate-y="{{ entry.rot_y }}"
     data-rotate-z="{{ entry.rot_z }}">
    <!--<img src="{{ entry.file_url }}"></img>-->
    <div class="slide-image" style="background-image: url('{{ entry.file_url }}');">
        <div class="slide-image-sizer"></div>
    </div>
</div>
{% endif %}
{% endfor %}
<div id="end" class="step" data-x="0" data-y="{{ last_y }}" data-z="0" data-rotate-x="{{ last_rot_x }}">
    <div class="centered">
        <p class="compothanks">That's all, folks!</p>
        <a href="{% url 'manage-slides:index' selected_event_id %}">Pois &raquo;</a>
    </div>
</div>
{% endblock %}
